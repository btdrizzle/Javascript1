<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Script</title>

</head>
<body>
    <script>
        var steak = prompt("Do you like steak?");


        if ((steak === "yes") || (steak === "Yes")) {
            document.write("Here's a steak sandwich!");
        }
        else if ((steak === "no") || (steak === "No")) {
            document.write("Here's a tofu Stir-Fry!");
        }
        
        var birthYear = prompt("What year were you born?");
        if ((2018 - birthYear) <= 21) {
            document.write("No sake for you!")
        }
    </script>


</body>
















</html>
